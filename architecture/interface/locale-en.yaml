  components:
    presentations:
      blank:
        widgets:
          summary:
            title: Component Overview
          docs:
            title: Documents
          hierarchy:
            title: Component in structure
          #            template: templates/hierarchy-en.puml
          contexts:
            title: Contexts
      #      tree:
      #        template: templates/tree-en.puml

      summary:
        source: >
          (
            $component_id := $params.component;
            $lookup(components, $component_id).(
                [
                    {
                        "title": "Identifier",
                        "content": $component_id
                    },
                    {
                        "title": "Title",
                        "content": title
                    },
                    {
                        "title": "Description",
                        "content": description
                    }
                ]
            )
          )



